<!DOCTYPE html>
<html ng-app="homeApp">
<head>
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 100px;
    margin: 0;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}
            
nav ul a {
    text-decoration: none;
}
.tablerow {
    padding-top: 5px;
    padding-bottom: 5px;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
.notbold{
    font-weight:normal
}â€‹
</style>
</head>
<body ng-controller="homeCtrl">

<div class="container">

  <header>
     <h1>Windsor Shores</h1>
  </header>
  
  <nav>
    <ul>
      <button type="button" class="btn btn-success">Post a new Item</button>
      <br>
      <br>
      <input type="text" name="headingSearch" placeholder="Filter by Heading" ng-model="globalSearch.heading"><br>
      <input type="text" name="NameSearch" placeholder="Filter by Name" ng-model="globalSearch.name"><br>
      <input type="text" name="priceSearch" placeholder="Filter by Price" ng-model="globalSearch.price"><br>
      <input type="text" name="detailSearch" placeholder="Filter by Detail" ng-model="globalSearch.detail"><br>
    </ul>
  </nav>

  <div class="col-sm-offset-1 col-sm-9">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Household</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">Kitchen</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">Donated</button>
      </div>
    </div>
    <table class="table">
    <thead>
      <tr>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="success tablerow"  ng-repeat="value in arr | filter: globalSearch">
        <td>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
              <label>{{value.heading}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-3 notbold">
              <label>$ {{value.price}}</label>
            </div>
            <div class="col-sm-3">
              <label>Condition: {{value.condition}}</label>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-offset-2 col-sm-10" rows="5 notbold" >{{value.detail}}</label>
          </div>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-4">
              <label>Posted By: {{value.name}}</label>
            </div>
            <div class="col-sm-4">
              <label>address: {{value.address}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-4">
              <label>email id: {{value.emailId}}</label>
            </div>
            <div class="col-sm-4">
              <label>Contact: {{value.phone}}</label>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>


</div>
